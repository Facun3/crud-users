<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Listado de contactos{% endblock title%}</title>
</head>
<body>
    <h2>Listado</h2>
    {%block body%}
    <table border="1px">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
            <tr>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        <a href="{% url 'crear_usuario' %}"> <button type='button'>Agregar</button></a>

    {%endblock body%}
</body>
</html>
